<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Stand</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan+SC&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="qr-code">
      <img src="image-qr-code.png" alt="qr-code">
    </div>
    <div class="paragraph">
     <h1>Improve your front-end skills by building projects 
     </h1>
     <p>Scan the QR code to visit <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> and take your coding skills to the next level</p>
    </div>
    
  </div><!--/card-->

</body>

</html>
